{% extends 'layout.html' %}

{% block content%}
<div id="contact" class="profile-contact">
    <div class="user-profile">
        <p>{{user.username}}님의 프로필</p>
    </div>
    <form class="main_form" action="/userUpdate" method="post">
        <div class="img">
            <div class="img-preview">
                <img id="img-preview" src="{{user.userimg}}" width="100%" alt="미리보기">
                <input id="img-url" type="hidden" name="url">
            </div>
            <div id="img-form">
                <input id="img" class="profileBtn" type="file" accept="image/*">
            </div>
        </div>

        <div id="user-profile" style="float: right; width: 45%; margin: 10px;">

            <div class="user-box">
                <p>이름</p>
                <h1>{{user.username}}</h1>
            </div>
            <div class="user-box">
                <p>이메일</p>
                <h1>{{user.useremail}}</h1>
            </div>
            <div class="user-box">
                <p>전화번호</p>
                <input class="contactus" type="tel" name="phonenum" placeholder="전화번호를 입력해주세요">
            </div>
            <div class="user-box">
                <p>코멘트</p>
                <textarea class="contactus" type="text" name="usercomment" style="height: 200px; overflow:visible;"
                          placeholder="코멘트를 입력해주세요"></textarea>
            </div>
            <div id="userUpdateBtn">
                <button class="profileBtn" type="button"><a href="/profile">취소</a></button>
                <button class="profileBtn" type="submit"><a href="/profile">수정</a></button>
            </div>
    </form>
</div>
</div>
<div class="clear"></div>
<link rel="stylesheet" href="./public/css/profile.css">
<script>
    if (document.getElementById('img')) {
        document.getElementById('img').addEventListener('change', function (event) {
            const formData = new FormData();
            console.log(this, this.files);
            formData.append('img', this.files[0]);
            axios.post('/post/img', formData)
                    .then((res) => {
                        document.getElementById('img-url').value = res.data.url;
                        document.getElementById('img-preview').src = res.data.url;
                        document.getElementById('img-preview').style.display = 'inline';
                    })
                    .catch((err) => {
                        console.error(err);
                    });
        });
    }
</script>
{% endblock %}
