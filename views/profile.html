{% extends 'layout.html' %}

{% block content%}
<div id="contact" class="profile-contact">
    <div class="user-profile">
        <p>{{user.username}}님의 프로필</p>
    </div>
    <div class="img">
        <img src="{{user.userimg}}" alt="프로필사진">
    </div>
    {% if updateMod %}
    <form id="img-form" action="/post" method="post" enctype="multipart/form-data">
        <div class="img-preview">
            <img id="img-preview" src="" style="display: none;" width="150" alt="미리보기">
            <input id="img-url" type="hidden" name="url">
        </div>
        <div>
            <input id="img" type="file" accept="image/*">
            <button type="submit">사진업로드</button>
        </div>
    </form>
    {% endif %}
    <div id="user-profile" style="float: right; width: 45%; margin: 10px;">
        <div class="user-box">
            <p>이름</p>
            <h1>{{user.username}}</h1>
        </div>
        <div class="user-box">
            <p>이메일</p>
            <h1>{{user.useremail}}</h1>
        </div>
        <div class="user-box">
            <p>전화번호</p>
            <h1>{{user.phonenum}}</h1>
        </div>
        <div class="user-box">
            <p>코멘트</p>
            <h1>{{user.usercomment}}</h1>
        </div>
    </div>
</div>
<div class="clear"></div>
<link rel="stylesheet" href="./public/css/profile.css">
<script>
    if (document.getElementById('img')) {
        document.getElementById('img').addEventListener('change', function (event) {
            const formData = new FormData();
            console.log(this, this.files);
            formData.append('img', this.files[0]);
            axios.post('/post/img', formData)
                    .then((res) => {
                        document.getElementById('img-url').value = res.data.url;
                        document.getElementById('img-preview').src = res.data.url;
                        document.getElementById('img-preview').style.display = 'inline';
                    })
                    .catch((err) => {
                        console.error(err);
                    });
        });
    }
</script>
{% endblock %}
