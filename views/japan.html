{% extends 'layout.html' %}

{% block content%}
<japan>
    <h1>현지학기제의 추억을 공유해보아요!!</h1>
    {% if isLogin %}
    <form action="/japan/insert" method="post">
        <input type="text" placeholder="추가하고 싶은 주소를 입력해주세요" name="url">
        <br>
        <input type="text" placeholder="영상에 대한 설명 입력" name="content">
        <input name="uploader" value="{{useremail}}" hidden>
        <button type="submit">입력</button>
    </form>
    {% endif %}
    <div id="myCarousel" class="carousel slide banner_main" data-ride="carousel">
        <ol class="carousel-indicators">
        </ol>
        <div class="carousel-inner">
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</japan>

<script>

</script>
<!-- Javascript files-->
<script src="./public/src/jquery.min.js"></script>
<script src="./public/src/popper.min.js"></script>
<script src="./public/src/bootstrap.bundle.min.js"></script>
<script src="./public/src/jquery-3.0.0.min.js"></script>
<script src="./public/src/japan.js"></script>
<!-- sidebar -->
<script src="./public/src/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="./public/src/custom.js"></script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
{% endblock %}
