<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
</head>
<link rel="stylesheet" href="./public/css/board.css">
<body>
    {{article[0].article_id}}
    <h1>자주하는 질문</h1>
    <div id="category_title">
        <h1 class="lesson_title">레슨</h1>
        <h1 class="study_title">스터디</h1>
        <h1 class="account_title">계정</h1>
    </div>
    
    <div id="lesson">
        <ul class="qna">
            <li>
                <input type="checkbox" id="qna-1">
                <label for="qna-1">레슨은 어떤 서비스인가요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
            <li>
                <input type="checkbox" id="qna-2">
                <label for="qna-2">레슨은 누구나 개설할 수 있나요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
            <li>
                <input type="checkbox" id="qna-3">
                <label for="qna-3">레슨 개설에 인원제한 등이 있나요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
            <li>
                <input type="checkbox" id="qna-4">
                <label for="qna-4">레슨 가입은 누구나 할 수 있나요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
        </ul>
    </div>
    <div id="study">
        <ul class="qna">
            <li>
                <input type="checkbox" id="qna-1">
                <label for="qna-1">스터디는 어떤 서비스인가요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
            <li>
                <input type="checkbox" id="qna-2">
                <label for="qna-2">스터디는 누구나 개설할 수 있나요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
            <li>
                <input type="checkbox" id="qna-3">
                <label for="qna-3">스터디 개설에 인원제한 등이 있나요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
            <li>
                <input type="checkbox" id="qna-4">
                <label for="qna-4">스터디 가입은 누구나 가능한가요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
        </ul>
    </div>
    <div id="account">
        <ul class="qna">
            <li>
                <input type="checkbox" id="qna-1">
                <label for="qna-1">회원가입은 어떻게 하나요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
            <li>
                <input type="checkbox" id="qna-2">
                <label for="qna-2">아이디와 비밀번호를 잊어버렸는데 어떻게 하나요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
            <li>
                <input type="checkbox" id="qna-3">
                <label for="qna-3">회원탈퇴는 어떻게 하나요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
            <li>
                <input type="checkbox" id="qna-4">
                <label for="qna-4">개인정보 수정은 어떻게 하나요?</label>
                <div>
                    <p>답변</p>
                </div>
            </li>
        </ul>
    </div>
    
    <div id="qna_submit">
        <h1>질문 게시판</h1>
        <button id="input_qna">글쓰기</button>
    </div>

    <form action="" id="qna_content">
        <input type="text" placeholder="질문 제목" class="qna_write_title"><br>
        <input type="text" placeholder="질문 내용" class="qna_wirte_content"><br>
        <button type="submit">입력</button>
    </form>
    
    <script>
        document.querySelector("#input_qna").addEventListener('click', (e) => {
            e.preventDefault();
            if(document.querySelector("#qna_content").style.display == 'block'){
                document.querySelector("#qna_content").style.display = 'none';
            }else {
                document.querySelector("#qna_content").style.display = 'block'
            }
        });
        document.querySelector('.lesson_title').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('#lesson').style.display = 'block';
            document.querySelector('#study').style.display = 'none';
            document.querySelector('#account').style.display = 'none';
        });
        document.querySelector('.study_title').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('#study').style.display = 'block';
            document.querySelector('#lesson').style.display = 'none';
            document.querySelector('#account').style.display = 'none';
        });
        document.querySelector('.account_title').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('#account').style.display = 'block';
            document.querySelector('#lesson').style.display = 'none';
            document.querySelector('#study').style.display = 'none';
        });
    </script>
</body>
</html>
