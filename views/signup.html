{% extends 'layout.html' %}

{% block content%}
<form action="/signup" method="post" id="userSignup">
    <table>
        <tr>
            <td><span class="material-icons">mail</span></td>
            <td><input type="text" id="useremail" name="useremail" placeholder="이메일" onchange="emailcheck()"></td>
            <td><span id="emailMsg"></span></td>
        </tr>
        <form action="/signup/evf" method="post">
            <tr>
                <td>이메일 인증 번호</td>
                <td><input type="evf" name="emailverify" id="emailverify" placeholder="이메일 인증번호"></td>
                <td><input type="button" value="인증번호 받기" id="evfbtn"></td>
                <td><span id="signupEvfMsg"></span></td>
            </tr>
        </form>
        <tr>
            <td></td>
            <td><span id="signupEmailMsg"></span></td>
        </tr>
        <tr>
            <td><span class="material-icons">password</span></td>
            <td><input type="password" name="password" id="password" placeholder="비밀번호" onchange="pwcheck()"></td>
        </tr>
        <tr>
            <td><span class="material-icons">password</span></td>
            <td><input type="password" name="password2" id="password2" placeholder="비밀번호 확인" onchange="pwcheck()">
            </td>
            <td><span id="passwordMsg"></span></td>
        </tr>
        <tr>
            <td></td>
            <td><span id="signupPasswordMsg"></span></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="username" id="username" placeholder="실명"></td>
        </tr>
        <tr>
            <td></td>
            <td><span id="signupNameMsg"></span></td>
        </tr>
        <tr>
            <td>유저코드</td>
            <td><input type="text" name="usercode" placeholder="유저코드"></td>
        </tr>
        <tr>
            <td></td>
            <td><span id="signupUsercodeMsg"></span></td>
        </tr>
        <tr>
            <td><span class="material-icons">smartphone</span></td>
            <td><input type="tel" name="phonenum" id="phonenum" placeholder="'-'없이 입력" onchange="phonecheck()"></td>
        </tr>
        <tr>
            <td></td>
            <td><span id="signupPhonenumMsg"></span></td>
        </tr>
        <tr>
            <td>코멘트</td>
            <td><input type="text" name="usercomment" id="usercomment" placeholder="코멘트"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">회원가입</button>
            </td>
        </tr>
    </table>
    <span id="signupMsg"></span>
</form>
<script src="public/src/signup.js"></script>
{% endblock %}
